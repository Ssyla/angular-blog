<mat-drawer-container class="sidenav">
  <mat-drawer mode="side" class="drawer" opened>
    <mat-action-list class="navlist">
      <button mat-list-item (click)="setView('display')"> View posts </button>
      <button mat-list-item (click)="setView('create')"> Create post </button>
    </mat-action-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-blog-main-page *ngIf="this.view === 'display'" (postToEdit)="Edit($event)"></app-blog-main-page>
    <app-admin-create-post *ngIf="this.view === 'create'" [edit]="edit" (changeView)="changeView($event)"></app-admin-create-post>
  </mat-drawer-content>
</mat-drawer-container>
